<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Example</title>
    <style>
        /* Define the style of the draggable element */
        .draggable {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="draggable" draggable="true" ondragstart="drag(event)">Drag Me</div>
    <div id="freshPage" ondragover="allowDrop(event)" ondrop="drop(event)">Drop Here</div>

    <script>
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggableElement = document.getElementById(data);
            var freshPage = document.getElementById("freshPage");
            freshPage.appendChild(draggableElement);
        }
    </script>
</body>
</html>
