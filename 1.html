<!DOCTYPE html>
<html>
<head>
    <title>Web Builder</title>
    <style>
        /* Add your CSS styles here */
        /* Overall styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
}

.design-mode {
    display: flex;
    padding: 20px;
}


.toolbar {
    width: 200px;
    background-color: #fff;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    padding: 10px;
}

.content-area {
    flex-grow: 1;
    background-color: #f9f9f9;'
    '
    min-height: 400px;
    border: 1px solid #ccc;
}

/* Draggable elements */
.draggable-element {
    padding: 10px;
    margin: 5px 0;
    background-color: #3e6bb7;
    color: #fff;
    text-align: center;
    cursor: grab;
}

/* Settings modal */
.settings-modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    display: none;
}

.settings-modal h2 {
    margin: 0 0 10px;
}

.settings-modal label {
    display: block;
    margin-top: 10px;
}

.settings-modal input,
.settings-modal select {
    width: 100%;
    padding: 5px;
    border: 1px solid # #000000;
    border-radius: 3px;
}

.settings-modal button {
    display: block;
    margin-top: 10px;
    background-color: #3e6bb7;
    color: #fff;
    padding: 10px 20px;
    border: 1px solid # #000000;
    cursor: pointer;
}

/* Show settings modal on hover */
.design-mode .draggable-element:hover .settings-modal {
    display: block;
}

    </style>
</head>
<body>
    <div class="design-mode">

        <div class="toolbar">
            <!-- Add draggable UI elements here -->
            <div class="draggable" draggable="true">Layout</div>
            <div class="draggable" draggable="true">Label</div>
            <div class="draggable" draggable="true">Button</div>
            <div class="draggable" draggable="true">Check Box</div>
            <div class="draggable" draggable="true">Radio Button</div>
            <div class="draggable" draggable="true">Table</div>
            <div class="draggable" draggable="true">Navigation</div>
            <div class="draggable" draggable="true">Image</div>
            <div class="draggable" draggable="true">end</div>

        </div>
        <div class="content-area">
            <!-- Elements will be dropped here -->
        </div>
     <script>
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggableElement = document.getElementById(data);
            var freshPage = document.getElementById("freshPage");
            freshPage.appendChild(draggableElement);
        }
    </script> 
    </div>

    <!-- Settings Modal for Label Element -->
    <div class="settings-modal" style="display: none;">
        <h2>Label Settings</h2>

        <input type="text" id="element-name">

            <option value="normal">Normal</option>

            <option value="italic">Italic</option>
        </select>

</html>
